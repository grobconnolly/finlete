  <script>
    function formSubmit() {
        event.preventDefault();
        const data = {
            "records": [
                {
                    "fields": {
                        "Email": $("#email").val(),
                    }
                }
            ]
        };
        
        fetch("https://api.airtable.com/v0/appZhDg25NgDgyVOJ/Table%201?maxRecords=3&view=Coming%20soon%20Finlete", {
            method: "POST",
            headers: {
                Authorization: "Bearer patr5M18efJfQvWJB.a53a72efa40b2cc026f0929c31d7806ea27da193cd48e4feed34e510f4a4751a",
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        }).then(response => response.json())
            .then(data => {
                if (data.records !== undefined) {
                   // Show the success message
                   document.getElementById("successMessage").style.display = "block";
                   document.getElementById("comingsoonForm").reset();
                } else {
                    alert("Error submitting form");
                }
            });

    }
</script>
